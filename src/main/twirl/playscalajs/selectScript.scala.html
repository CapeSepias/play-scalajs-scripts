@(projectName: String, assets: String => String = fileName => s"/assets/$fileName")

@import play.api.Play

@if(Play.isProd(Play.current)) {
<script src="@assets(projectName.toLowerCase+"-opt.js")" type="text/javascript"></script>
} else {
<script src="@assets(projectName.toLowerCase+"-fastopt.js")" type="text/javascript"></script>
}
